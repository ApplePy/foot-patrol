apiVersion: v1
kind: Service
metadata:
  name: "{{ .Values.docs.name }}-{{ template "footpatrol.fullname" . }}"
  labels:
    app: {{ .Values.appLabel }}
    name: "{{ template "footpatrol.fullname" . }}"
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    component: {{ .Values.docs.name }}
spec:
  ports:
  - port: {{ .Values.docs.externalPort }}
    targetPort: {{ .Values.docs.internalPort }}
    protocol: TCP
  selector:
    name: "{{ template "footpatrol.fullname" . }}"
    component: {{ .Values.docs.name }}