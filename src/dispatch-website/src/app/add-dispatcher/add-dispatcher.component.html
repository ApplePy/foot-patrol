<h2>Add Dispatcher</h2>
<div>
  <div>Name: <input type='text' [(ngModel)]='dispatcher.name'></div><br>
  <div>UWO id: <input type='text' [(ngModel)]='dispatcher.uwo_id'></div><br>
</div>

<button (click)='addDisp()' class="ui green button">Add</button>
<button routerLink='dispatcher-list' class="ui red button">Cancel</button>
