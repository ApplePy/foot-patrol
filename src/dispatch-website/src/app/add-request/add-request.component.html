
<h2>Add a Request</h2>

<div>
  Name (optional):<br>
  <input type="text" id="name"><br>
  Walk from:<br>
  <input type="text" id="fromLocation"><br>
  Walk to:<br>
  <input type="text" id="toLocation"><br>
  Additional information (optional):<br>
  <input type="text" id="additionalInfo"><br>
</div>

<div>
  <br>
  <button (click)="submitReq()" type="button">Submit</button>
  <button routerLink='/request-list' type="button">Cancel</button>
</div>
