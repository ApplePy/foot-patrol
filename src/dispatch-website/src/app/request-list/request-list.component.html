<h2>Requests</h2>
<table class="ui celled table">
  <thead>
    <tr>
        <th>Request ID</th>
        <th>Name</th>
        <th>From</th>
        <th>To</th>
        <th>Additional Info</th>
        <th>Time</th>
        <th>Archive</th>
        <th>Edit</th>
        <th>Status</th>
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let request of displayRequests">
    <td>{{request.id}}</td>
    <td>{{request.name}}</td>
    <td>{{request.from_location}}</td>
    <td>{{request.to_location}}</td>
    <td>{{request.additional_info}}</td>
    <td>{{timestampString(request.timestamp)}}</td>
    <td><button (click)="archive(request)">Archive</button></td>
    <td><button (click)="editRequest(request.id)">Change assigned volunteers</button></td>
    <td>{{request.status}}</td>
  </tr>
</tbody>
</table>
<button routerLink='/add-request' class="ui green button">Add new request</button>
