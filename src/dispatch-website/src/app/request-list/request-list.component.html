<h2>Requests</h2>
<ul class="displayRequests">
  <li *ngFor="let request of displayRequests">
    <p>Request id: {{request.id}} <br/>
    Name: {{request.name}} <br/>
    From: {{request.from_location}} <br/>
    To:   {{request.to_location}} <br/>
    Additional Information: {{request.additional_info}} <br/>
    Time: {{request.timestamp}}</p>
    Archived: <input type="checkbox" [(ngModel)]="request.archived">
  </li>
</ul>
