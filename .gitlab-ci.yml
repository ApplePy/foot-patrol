# Common components to deploy jobs
.deploy_common: &deploy_common
  stage: deploy
  dependencies: []
  tags:
    - docker
    - linux
  variables:
    COMMON_INSTALL_HELM: --tiller-namespace $TILLER_NAMESPACE --namespace capstone-deploy --name $CI_ENVIRONMENT_SLUG --set appLabel=$CI_ENVIRONMENT_SLUG,dockercfg=$DOCKERCFG,imageTag=$CI_COMMIT_REF_SLUG,imageBase=$CI_REGISTRY_IMAGE
    HELM_CHART: deploy/charts/foot-patrol
  before_script:
  - helm init --client-only --tiller-namespace $TILLER_NAMESPACE
  - helm repo add stable https://kubernetes-charts.storage.googleapis.com/
  image: $CI_REGISTRY_IMAGE/kubectl_deployer:latest


### --- REVIEW --- ###

# TODO: Setup deployment for mobile
# This job takes the contents from the build review jobs, then deploys everything
deploy_review:
  <<: *deploy_common
  script:
    - helm dependency build $HELM_CHART
    - helm install $COMMON_INSTALL_HELM --set ingress.hosts={"$CI_ENVIRONMENT_SLUG.$DOMAIN"} $HELM_CHART
  environment:
    name: review/$CI_COMMIT_REF_NAME
    url: http://$CI_ENVIRONMENT_SLUG.$DOMAIN/
    on_stop: shutdown_review
  except:
    - master
    - develop
    - tags


# This job stops the deployment containers
shutdown_review:
  <<: *deploy_common
  variables:
      GIT_STRATEGY: None
  when: manual
  script:
    - helm delete --purge $CI_ENVIRONMENT_SLUG --tiller-namespace $TILLER_NAMESPACE
  environment:
    name: review/$CI_COMMIT_REF_NAME
    url: https://$CI_ENVIRONMENT_SLUG.$DOMAIN/
    action: stop
  except:
    - master
    - develop
    - tags

### --- Staging --- ###

# This job takes the contents from the previous job, builds them into a docker image, then deploys everything
staging:
  <<: *deploy_common
  script:
    - helm dependency build $HELM_CHART
    - helm install $COMMON_INSTALL_HELM --set ingress.hosts={staging.$DOMAIN} $HELM_CHART
  environment:
    name: staging
    url: http://staging.$DOMAIN/
    on_stop: shutdown_staging
  only:
    - develop


# This job stops the deployment containers
shutdown_staging:
  <<: *deploy_common
  variables:
      GIT_STRATEGY: None
  when: manual
  script:
    - helm delete --purge $CI_ENVIRONMENT_SLUG --tiller-namespace $TILLER_NAMESPACE
  environment:
    name: staging
    url: http://staging.$DOMAIN/
    action: stop
  only:
    - develop

### --- PRODUCTION --- ###

# This job takes the contents from the previous job, builds them into a docker image, then deploys everything
production:
  <<: *deploy_common
  script:
    - helm dependency build $HELM_CHART
    - helm install $COMMON_INSTALL_HELM --set ingress.hosts={$DOMAIN} $HELM_CHART
  environment:
    name: production
    url: http://$DOMAIN/
    on_stop: shutdown
  only:
    - master


# This job stops the deployment containers
shutdown:
  <<: *deploy_common
  variables:
      GIT_STRATEGY: None
  when: manual
  script:
    - helm delete --purge $CI_ENVIRONMENT_SLUG --tiller-namespace $TILLER_NAMESPACE
  environment:
    name: production
    url: http://$DOMAIN/
    action: stop
  only:
    - master
