  - linux
  before_script:
  - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY

.containerize_review_common: &containerize_review_common
  except:
    - master
    - develop
    - tags

.containerize_deploy_common: &containerize_deploy_common
  only:
