<h2>Requests</h2>
<ul class="displayRequests">
  <li *ngFor="let request of displayRequests">
    <p>Request id: {{request.id}} <input type="checkbox" [(ngModel)]="request.complete"><br/>
    Name: {{request.name}} <br/>
    Location: {{request.location}} <br/>
    Time: {{request.time}}</p>
  </li>
</ul>
